{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tài liệu điện tử - Ban kỹ thuật</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700,800,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static 'document/css/bootstrap.min.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'document/css/animate.css' %}" type="text/css">
        
        <link rel="stylesheet" href="{% static 'document/css/owl.carousel.min.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'document/css/owl.theme.default.min.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'document/css/magnific-popup.css' %}" type="text/css">
        
        <link rel="stylesheet" href="{% static 'document/css/flaticon.css' %}" type="text/css">

        <link rel="stylesheet" href="{% static 'document/css/style.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'document/css/scrollspy.css' %}" type="text/css">
    </head>

    <body data-spy="scroll" data-target="#myScrollspy" data-offset="15">
        {% include 'document/nav.html' %}

        {% block content %}
        {% endblock %}

        {% include 'document/footer.html' %}

        <!-- loader -->
        <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>

        <script type="text/javascript" src="{% static 'document/js/jquery.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'document/js/jquery-migrate-3.0.1.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'document/js/popper.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'document/js/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'document/js/jquery.easing.1.3.js' %}"></script>
        <script type="text/javascript" src="{% static 'document/js/jquery.waypoints.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'document/js/jquery.stellar.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'document/js/owl.carousel.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'document/js/jquery.magnific-popup.min.js' %}"></script>
        <script type="text/javascript"  src="{% static 'document/js/jquery.animateNumber.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'document/js/scrollax.min.js' %}"></script>
         <script type="text/javascript" src="{% static 'document/js/google-map.js' %}"></script>
        
        <script type="text/javascript" src="{% static 'document/js/main.js' %}"></script>
    </body>
</html>
