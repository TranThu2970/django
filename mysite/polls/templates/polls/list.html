{% extends 'polls/base.html' %}
{% block title%}Danh sách{% endblock %}

{% block content %}
    {% if dSach %}
        {% for item in dSach %}
            <h2 style="color: brown;">Danh sách câu hỏi khảo sát</h2>
            <h3><a href="{% url 'detail' item.id %}">{{ item.question_text }}</a></h3>
            <!--<p>{{dSach}}</p>-->
            
        {% endfor %}
    {% else %}
        <h3 style="color:red;">Không có câu hỏi nào</h3>
    {% endif %}
{% endblock %}
